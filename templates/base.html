<head>

<title>{{ HOSPITAL_NAME }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #222;
            color: #fff;
            padding: 10px 20px;
